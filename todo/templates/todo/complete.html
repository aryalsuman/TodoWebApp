{% extends 'todo/base.html' %}

{% block content %}

{% if not todos %}
<div class="alert alert-danger text-center" style="margin-top: 150px;" role="alert">
    Complete You Task !!!
  </div>
{% else %}
<div class="container">
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                
                <th scope="col">Completed Todos List</th>
                <th>Action</th>
                

            </tr>
        </thead>

        {% for todo in todos %}
        <tbody>
            <tr>
             
                <td>{{ todo }}</td>    
                <td><a href="{%url 'delete' todo.id %}"><button class="btn btn-danger" type="submit">Delete</button></a></td>

            </tr>

        </tbody>
        {% endfor %}


    </table>
</div>
    
{% endif %}
    



{% endblock  %}
